<!doctype html>
<html>
  <head>
    <title>ChatNode v0.02</title>
    <script src="https://kit.fontawesome.com/fd8a8b19d3.js"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
    <div class="chat-window">
        <h3>ChatNode <i class="far fa-comments" style="color: rgba(0, 0, 0, 0.4)"></i> | <span style="font-size: 14px">NodeJS Express + Socket.IO</span></span></h3>
        <ul id="messages">
        </ul>
        <form action="" id="chatnode">
            <input id="u" placeholder="Nickname.." maxlength="10" required/><span class="chat-semicolon">:</span><input id="m" autocomplete="off" placeholder="Start your words here.." required />
            <button><i class="fas fa-bolt"></i></button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chatter.js"></script>
  </body>
</html>
